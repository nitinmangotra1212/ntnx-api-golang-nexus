syntax = "proto3";

package stats_gateway.graphql_interface;

option go_package = "github.com/nutanix/ntnx-api-golang-nexus/golang-nexus-service/external/statsgw";

// GroupsGraphqlRpcSvc service for executing GraphQL queries via statsGW
service GroupsGraphqlRpcSvc {
    rpc ExecuteGraphql(GroupsGraphqlArg) returns (GroupsGraphqlRet);
}

// GroupsGraphqlArg contains the GraphQL query string
message GroupsGraphqlArg {
    string query = 1;
}

// GroupsGraphqlRet contains the GraphQL response as JSON string
message GroupsGraphqlRet {
    string data = 1;  // JSON string containing GraphQL response
}

