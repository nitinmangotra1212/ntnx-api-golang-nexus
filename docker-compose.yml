version: '3.8'

services:
  mock-api-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ntnx-api-golang-mock
    ports:
      - "9009:9009"
    volumes:
      - ./configs:/app/configs:ro
      - downloaded-files:/tmp/downloaded_files
    environment:
      - SERVER_PORT=9009
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9009/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - mock-api-network

networks:
  mock-api-network:
    driver: bridge

volumes:
  downloaded-files:
